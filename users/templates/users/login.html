{% extends 'base.html' %} {% block content %}
<div class="row index-row">
    <div class="col-lg-6 col-md-6">
        <h1 class="title-text">SkillScribe</h1>
    </div>
    <div class="col-lg-4 col-8 login-div">
        <form action="{% url 'login' %}" class="login-form" method="POST">
            {% csrf_token %}
            <label for="username"></label>
            <input type="text" name="username" placeholder="Username" class="username-input" required>

            <label for="password"></label>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" class="login-submit-button" value="Log In">
        </form>
        <hr>
        <a href="{% url 'register' %}" class="btn register-button">Register Account</a>
        
    </div>
</div>
   
{% endblock %}
