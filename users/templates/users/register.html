{% extends 'base.html' %} {% load static %} {% load crispy_forms_filters %} {% load crispy_forms_tags %}{% block content %}
<div class="row index-row">
    <div class="col-lg-6 col-md-6">
        <h1 class="title-text">SkillScribe</h1>
    </div>
    <div class="col-lg-4 col-8 login-div">
        <form action="{% url 'register' %}" class="register-form" method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{ field|as_crispy_field }}
            {% endfor %}
            <input type="submit"  class="register-submit-button" value="Register">
        </form>
        <hr>
        <a href="{% url 'index' %}" class="btn login-button">Log In</a>
        
    </div>
</div>
{% endblock %}
