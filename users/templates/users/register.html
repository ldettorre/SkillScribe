{% extends 'base.html' %} {% load static %} {% block content %}
<div class="row index-row">
    <div class="col-lg-6 col-md-6">
        <h1 class="title-text">SkillScribe</h1>
    </div>
    <div class="col-lg-4 col-8 login-div">
        <form action="{% url 'register' %}" class="register-form" method="POST">
            {% csrf_token %}
            <label for="first_name"></label>
            <input type="text" name="first_name" placeholder="First Name" required>
                   
            <label for="last_name"></label>
            <input type="text" name="last_name" placeholder="Last Name" required>
        
            <label for="username"></label>
            <input type="text" name="username" placeholder="Username" required>
        
            <label for="email"></label>
            <input type="email" name="email" placeholder="Email" required>
        
            <label for="password1"></label>
            <input type="password" name="password1" placeholder="Enter Password" required>
        
            <label for="password2"></label>
            <input type="password" name="password2" placeholder="Re-confirm Password" required>
                  
            <input type="submit"  class="register-submit-button" value="Register">
        </form>
        <hr>
        <a href="{% url 'index' %}" class="btn login-button">Log In</a>
        
    </div>
</div>
{% endblock %}
