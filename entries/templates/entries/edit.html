{% extends 'base.html' %} {% load crispy_forms_filters %} {% load crispy_forms_tags %} {% block content %}
    <h1>Edit Entry Page.</h1>
    <form action="{% url 'edit_entry' entry_id %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Save Changes">
        <a href="{% url 'get_entries' %}" class="btn btn-danger">Cancel Changes</a>
    </form>
    
    <hr>
    


{% endblock %}
