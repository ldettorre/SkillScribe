{% extends 'base.html' %} {% block content %}
    <h1>Questions Page.</h1>
    {% for category in categories %}
        <b>{{ category.type }}</b>
        {% for question in category.behaviouralquestion_set.all %}
            <p>{{ question.title }}</p>
            <a href="{% url 'question' question.id %}">Add Entry</a>
        {% endfor %}
    {% endfor %}
{% endblock %}
